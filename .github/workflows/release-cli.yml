name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: gambiarra-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: gambiarra-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: gambiarra-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: gambiarra-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: gambiarra-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          cd packages/cli
          bun build ./src/cli.ts --compile --target=${{ matrix.target }} --outfile=../../${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/gambiarra-linux-x64/gambiarra-linux-x64
            artifacts/gambiarra-linux-arm64/gambiarra-linux-arm64
            artifacts/gambiarra-darwin-x64/gambiarra-darwin-x64
            artifacts/gambiarra-darwin-arm64/gambiarra-darwin-arm64
            artifacts/gambiarra-windows-x64.exe/gambiarra-windows-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  npm-publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          cd packages/cli
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm
        run: |
          cd packages/cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
