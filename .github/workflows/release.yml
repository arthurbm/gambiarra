name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      package:
        description: "Package to release"
        required: true
        type: choice
        default: "all"
        options:
          - all
          - sdk
          - cli

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: bun install

      - name: Calculate new version
        id: version
        run: |
          CURRENT=$(node -p "require('./packages/sdk/package.json').version")
          NEW=$(bunx semver -i ${{ inputs.bump }} $CURRENT)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "version=$NEW" >> $GITHUB_OUTPUT
          echo "Bumping version: $CURRENT -> $NEW"

      - name: Update versions and publish
        run: bun run scripts/publish.ts ${{ steps.version.outputs.version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          PACKAGE: ${{ inputs.package }}

      - name: Commit and tag
        run: |
          git add .
          git commit -m "release: v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push origin HEAD --tags

  build-binaries:
    needs: publish
    if: inputs.package == 'all' || inputs.package == 'cli'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: gambiarra-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: gambiarra-linux-arm64
          - os: macos-latest
            target: bun-darwin-x64
            artifact: gambiarra-darwin-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: gambiarra-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: gambiarra-windows-x64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.publish.outputs.version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          cd packages/cli
          bun build ./src/cli.ts --compile --target=${{ matrix.target }} --outfile=../../${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  github-release:
    needs: [publish, build-binaries]
    if: inputs.package == 'all' || inputs.package == 'cli'
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          name: v${{ needs.publish.outputs.version }}
          files: |
            artifacts/gambiarra-linux-x64/gambiarra-linux-x64
            artifacts/gambiarra-linux-arm64/gambiarra-linux-arm64
            artifacts/gambiarra-darwin-x64/gambiarra-darwin-x64
            artifacts/gambiarra-darwin-arm64/gambiarra-darwin-arm64
            artifacts/gambiarra-windows-x64.exe/gambiarra-windows-x64.exe
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
